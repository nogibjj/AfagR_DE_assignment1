name: CI
on:  #when to run the github actions
    push:
        branches: ["main"]
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3 #this is the plugin for github actions
            - name: install packages
              run: make install
            - name: format
              run: make format
            - name: lint
              run: make lint
            - name: test
              run: make test
            